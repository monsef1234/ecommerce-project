<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>My SouqDz</title>
    <meta
      name="description"
      content="My SouqDz - اكتشف أفضل فرش أرضية السيارات (Car Floor Mats , Tapis de voiture ) في الجزائر. حماية مثالية لسيارتك من الغبار والماء والأوساخ مع طلب سهل عبر الفورم وتوصيل محلي سريع."
    />
    <meta
      name="keywords"
      content="فرش أرضية سيارات الجزائر, car mats Algeria, tapis de voiture Algérie, اكسسوارات سيارات الجزائر, My SouqDz"
    />
    <meta name="author" content="My SouqDz" />
    <meta name="application-name" content="My SouqDz" />

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mysouqdz.store" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My SouqDz - فرش أرضية السيارات" />
    <meta
      property="og:description"
      content="اكتشف أفضل فرش أرضية السيارات (Car Floor Mats , Tapis de voiture) مع My SouqDz. اطلب بسهولة عبر الفورم واستفد من خدمة توصيل محلية سريعة."
    />
    <meta property="og:image" content="https://mysouqdz.store/logo.png" />
    <meta property="og:url" content="https://mysouqdz.store" />
    <meta property="og:site_name" content="My SouqDz" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My SouqDz - فرش أرضية السيارات" />
    <meta
      name="twitter:description"
      content="تسوق فرش أرضية سيارات عبر My SouqDz. طلب سريع وتوصيل محلي مضمون."
    />
    <meta name="twitter:image" content="https://mysouqdz.store/logo.png" />

    <!-- Structured Data (JSON-LD for Google SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "My SouqDz",
        "url": "https://mysouqdz.store",
        "logo": "https://mysouqdz.store/logo.png",
        "description": "My SouqDz - فرش أرضية السيارات",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "DZ"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      هذا الموقع يحتاج جافاسكريبت ليعمل. الرجاء تفعيل JavaScript في متصفحك.
    </noscript>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
